    <script>

        sudoku.paintSudoku();
        
        document.addEventListener("keydown", function(event) {
            const tecla = parseInt(event.key);
        
            if (!isNaN(tecla) && tecla >= 1 && tecla <= 9) {
                let selectedParagraph = document.querySelector("p[data-state='clicked']");
                
                if(selectedParagraph != null) {
                    sudoku.introduceNumber(tecla);
                }
                else {
                    alert("Seleccione una celda una celda antes de pulsar el número");
                }
            } 
        });
